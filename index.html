<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes app</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="ressources/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      type="text/javascript"
      src="ressources/jquery/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="ressources/bootstrap/bootstrap.min.js"
    ></script>

    <script type="text/javascript" src="assets/js/Note.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Notes App</a>
        <div class="form-inline ml-auto my-0">
          <button class="btn btn-outline-success my-0" id="save" type="button">
            Save
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm">
              <form id="form" class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    autofocus
                  />
                  <div class="invalid-feedback">
                    Please enter a valid title.
                  </div>
                </div>
                <div class="form-group">
                  <label for="text">Note</label>
                  <textarea
                    class="form-control"
                    id="text"
                    cols="50"
                    rows="8"
                    required
                  ></textarea>
                  <div class="invalid-feedback">Please enter your note.</div>
                </div>
                <div class="form-group">
                  <label for="color">Color</label>
                  <select class="form-control" id="color" required>
                    <option value="">Select a color</option>
                    <option value="danger">Red</option>
                    <option value="success">Green</option>
                    <option value="primary">Blue</option>
                    <option value="warning">Yellow</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid color.
                  </div>
                </div>
                <button type="submit" id="submit" class="btn btn-primary mt-2">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="row mt-5" id="notes"></div>
        </div>
      </section>
    </main>
  </body>
</html>
