<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/scss/style.scss" />
    <script type="text/javascript" src="assets/index.ts"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand">
        <a class="navbar-brand" href="#">Widget App</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Notes <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weather.html">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="selfie.html">Selfie Booth</a>
            </li>
          </ul>
          <div class="form-inline my-0">
            <button
              class="btn btn-outline-success my-0"
              id="save"
              type="button"
            >
              Save
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="notes-app">
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm">
              <form id="form" class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    autofocus
                  />
                  <div class="invalid-feedback">
                    Please enter a valid title.
                  </div>
                </div>
                <div class="form-group">
                  <label for="text">Note</label>
                  <textarea
                    class="form-control"
                    id="text"
                    cols="50"
                    rows="8"
                    required
                  ></textarea>
                  <div class="invalid-feedback">Please enter your note.</div>
                </div>
                <div class="form-group">
                  <label for="color">Color</label>
                  <select class="form-control" id="color" required>
                    <option value="">Select a color</option>
                    <option value="danger">Red</option>
                    <option value="success">Green</option>
                    <option value="primary">Blue</option>
                    <option value="warning">Yellow</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid color.
                  </div>
                </div>
                <button type="submit" id="submit" class="btn btn-primary mt-2">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="row mt-5" id="notes"></div>
        </div>
      </section>
    </main>
  </body>
</html>
