<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/scss/style.scss" />
    <script type="module" src="assets/index.ts"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand">
        <a class="navbar-brand" href="index.html">Widget App</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weather.html">Weather</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="selfie.html"
                >Selfie Booth <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="selfie-app">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col col-6">
              <div class="video-container text-dark">
                <video
                  autoplay
                  id="video"
                  class="video-container__video"
                ></video>
                <canvas class="video-container__canvas" id="canvas"></canvas>
                <img alt="" class="video-container__image video-container__image--hidden" />
                <button class="video-container__btn video-container__btn--delete video-container__btn--hidden">
                  <i class="fa fa-trash-alt"></i>
                </button>
                <button class="video-container__btn video-container__btn--shoot"><i class="fa fa-camera"></i></button>
              </div>
              <form class="video-container__form">
                <label class="video-container__label" for="slider-grayscale">Grayscale</label>
                <input
                  type="range"
                  name="grayscale"
                  id="slider-grayscale"
                  min="0"
                  max="10"
                  value="0"
                  class="video-container_input"
                />
          
                <label for="slider-hue">Hue</label>
                <input
                  type="range"
                  name="hue"
                  id="slider-hue"
                  min="0"
                  max="36"
                  value="0"
                  class="video-container__input"
                />
          
                <label class="video-container__label" for="slider-blur">Blur</label>
                <input
                  type="range"
                  name="blur"
                  id="slider-blur"
                  min="0"
                  max="10"
                  value="0"
                  class="video-container__input"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
